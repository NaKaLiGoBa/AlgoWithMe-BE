put:
  summary: 파일 수정
  description: 프로젝트 내 파일 수정
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
      required: true
      description: 자격 증명
    - name: projectId
      in: path
      schema:
        type: number
      required: true
      description: 프로젝트 식별자
    - name: fileId
      in: path
      schema:
        type: number
      required: true
      description: 파일 식별자
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            content:
              type: string
              description: 코드 내용
  responses:
    '200':
      description: 성공
