spring:
  config:
    activate:
      on-profile: test

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/H2DB/test;MODE=MYSQL
    username: sa

  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: create

  data:
    web:
      pageable:
        default-page-size: 5
        max-page-size: 2000
        one-indexed-parameters: true

  redis:
    host: '127.0.0.1'
    port: 6379
    auth-num-valid-time: 99999

logging:
  level:
    web: debug
    org:
      springframework:
        mail: debug

